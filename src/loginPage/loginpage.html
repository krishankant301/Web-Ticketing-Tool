<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">

        <div class="card">
            <h2 id="form-head">Login</h2>
            <form action="">
                <div class="form-div">
                    <label for="username">Username</label>
                    <input type="text" class="input-box" name="username" id="" placeholder="Enter your username.">
                </div>
                <br>
                <div class="form-div">
                    <label for="password">Password</label>
                    <input type="password" class="input-box" name="password" placeholder="Enter password">
                </div>
                <br>    
                <button type="submit" id="form-submit">Submit</button>
                <div>
                <a class="form-anchor" href="">Forgot Password?</a>
                <p>New user?    <a class="form-anchor" href="">Sign Up</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
